<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="preview card component">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="img-box">
          <div class="overlay">
            <div class="view">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text-box">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="time-box">
            <div class="icon ethereum">
              <img src="images/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>
            <div class="icon clock">
              <img src="images/icon-clock.svg" alt="">
              <span> 3 days left</span>
            </div>
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="">
            <div>
              <span> Creation of</span>
              <span>Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ahmed kamal</a>.
      </div>
    </div>
  </body>
</html>
